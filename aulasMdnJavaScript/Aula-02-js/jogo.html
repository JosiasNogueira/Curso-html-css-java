<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <h1>Jogo Adivinha número</h1>

    <p>Nós selecionamos 1 número aleatório entre 1 e 100. Tente adivinhar em 10 turnos ou menos.
         Nós vamos avisar se seu palpite estiver muito alto ou muito baixo!</p>

         <div class="form">
            <label for="palpites">De um palpite: </label>
            <input type="number" min="1" max="100" required id="palpites" class="palpites">
            <input type="submit" value="Submit guess" class="guessSubmit">
         </div>

         <div class="resultParas">
             <p class="palpites"></p>
             <p class="lastResult"></p>
             <p class="lowOrHi"></p>
        </div>
        
</body>
</html>
