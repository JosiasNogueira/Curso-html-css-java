<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d002</title>
    <style>
        body { font: 12pt arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Desafio boas-vindas!</h1>
    <button onclick="inicio()">inicie o desafio</button>
    <script>
       function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            let idade = window.prompt('Qual é a sua idade? ')
            window.alert(`Acabei de conhecer, ${nome} que tem ${idade}!`)
        }
    </script>
</body>
